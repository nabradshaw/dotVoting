<div class="container-fluid" ng-init="ctrl.getPoll()">
    <div class="row">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
            <h1 class="text-center">{{ctrl.poll.title}} Results</h1>
            <div class="well" ng-repeat="item in ctrl.poll.pollItems | orderBy:'-voteCount'">
                <div class="row">
                    <div class="col-xs-8">
                        <p>{{item.description}}</p>
                    </div>
                    <div class="col-xs-4">
                        <p>
                            <div class="col-xs-12">Vote Count</div>
                            <div class="col-xs-12">{{item.voteCount}}</div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">Total Votes</h3>
                </div>
                <div class="panel-body">
                    <p class="text-center">
                        {{ctrl.voteTotal}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
