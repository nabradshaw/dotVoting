<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
            <h1 class="text-center">{{ctrl.poll.title}}</h1>
            <form novalidate ng-submit="ctrl.doSubmit()">
                <div class="well" ng-repeat="item in ctrl.poll.pollItems">
                    <div class="row">
                        <div class="col-xs-8">
                            <p>{{item.description}}</p>
                        </div>
                        <div class="col-xs-4">
                            <p>
                                <label for="voteCountSpinner_{{item.id}}" class="col-xs-12">Vote Count</label>
                                <input type="number" id="voteCountSpinner_{{item.id}}" ng-model="item.voteCount"
                                       min="0" class="col-xs-12"/>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Votes Remaining</h3>
                    </div>
                    <div class="panel-body">
                        <p class="text-center">
                            <span class="col-xs-4 glyphicon glyphicon glyphicon-ice-lolly"></span>
                            <span class="col-xs-4 glyphicon glyphicon glyphicon-ice-lolly"></span>
                            <span class="col-xs-4 glyphicon glyphicon glyphicon-ice-lolly"></span>
                        </p>
                    </div>
                </div>
                <p>
                    <button class="btn btn-primary btn-lg center-block">Submit</button>
                </p>
            </form>
        </div>
    </div>
</div>
